<body>
    <header class="header">
        <div class="container">
            <div class="header__menyu">
                <div class="header__menyu-box">
                    <a href="#" class="header__menyu-link">Chat with us</a>
                    <a href="tell:+420 336 775 664" class="header__menyu-href">+420 336 775 664</a>
                    <a href="mailto:info@freshnesecom.com" class="header__menyu-href">info@freshnesecom.com</a>
                </div>
                <ul class="header__menyu-list">
                    <li class="header__menyu-item">
                        <a href="#" class="header__menyu-link">Blog</a>
                    </li>
                    <li class="header__menyu-item">

                    <i class="fa-regular fa-user header__main-icons"></i>
                    <i class="fa-solid fa-basket-shopping header__main-icons"></i>
                </div>
            </div>
            <div class="header__nav">
                <select class="header__nav-select"><option class="header__nav-option" value="All categories">Bakery</option></select>
